<div class="transactions-container">
    <h2>Transaction History</h2>
  
    <!-- Filter Section -->
    <div class="mb-3">
      <button class="btn btn-primary me-2" (click)="setFilter('All')">All</button>
      <button class="btn btn-success me-2" (click)="setFilter('Credit')">Credit</button>
      <button class="btn btn-danger me-2" (click)="setFilter('Debit')">Debit</button>
    </div>
  
    <!-- Transactions Table -->
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Reciver</th>
          <th>Amount</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let dt of filteredTransactions ">
            <td>{{dt.timestamp | date :'fullDate'}}</td>
            <td>{{dt.receiverId}}</td>
            <td> ${{dt.amount}}</td>
            <td>
              <span  [ngClass]="{
                'text-success' : dt.transactionType==='Credit',
                'text-danger' : dt.transactionType==='Debit'

              }">  ${{dt.transactionType}}</span>
             </td>
       </tr>
      </tbody>
    </table>
    <div class="mt-2">
      <button class="btn btn-primary" routerLink="/dashboard">Back</button>
    </div>
  </div>
